title: GoCD plugins
author: bdpiparva

# Build settings
markdown: kramdown
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]

theme: minima
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor