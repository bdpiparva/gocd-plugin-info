---
layout: default
---

<script type="application/javascript">
    $(document).ready(function () {
        const ignoreList = JSON.parse('{{ site.data.repos.ignore_list | jsonify }}');
        const ui = new UI(ignoreList);
        registeredPlugins(ui.renderRegisteredPlugins);
    });

    function registeredPlugins(callback) {
        $.ajax({
            url: "api/registered-plugins.json",
            success: function (result) {
                callback(result);
            }
        });
    }
</script>

<div class="row">
    <div class="col-3 sidebar">
        <div class="listview">
            <ul class="list-group plugin-listing"></ul>
        </div>
    </div>
    <div class="col-9 release-listing">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">GoCD plugins(WIP)</h1>
                <p class="lead">Click on a plugin to see release information.</p>
            </div>
        </div>
    </div>
</div>
